<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <h1 class="title">Do Something Now</h1>

    <div class="list-container" data-lists>
        <h2 class="task-lists-title">My Lists</h2>
        <ul class="task-lists"></ul>

        <form action="" data-new-list-form>
            <input type="text" class="new list" data-new-list-input placeholder="new list name" aria-label="new list name">
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title">Swahili</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                
            </div>
        </div>

        <div class="new-task-creator">
            <form action="" data new task form>
                <input type="text" class="new task" data-new-task-input placeholder="new task name" aria-label="new task name">
                <button class="btn create" aria-label="create new task">+</button>
            </form>
        </div>

        <div class="delete-stuff">
            <button class="btn delete">Clear completed tasks</button>
            <button class="btn delete">Delete list</button>
        </div>
    </div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
    
</body>
</html>
